<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="container">

        <h1>Calculadora de IMC</h1>

        <div class="box" > 
                
                <input class="text-black-50 mb-3" type="text" id="peso" value="" placeholder="digite seu peso">
                <input class="text-black-50 mb-3" type="text" id="altura" value="" placeholder="digite seu altura">
                <input class="mb-3" type="text" placeholder="IMC" name="resultado" id="resultado" value="" disabled="disabled">
                <input class="mb-3" type="text" placeholder="classificação" name="classificação" id="classificacao" value="" disabled="disabled">
                <button class="mb-3 btn btn-info" type="button" id="calcular" onclick="calcular()">Calcular</button>
        
        </div>

        
    </div>
    
<footer class="direitos"><span>@Todos os direitos reservados à Rafael de Oliveira</span></footer>

    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
